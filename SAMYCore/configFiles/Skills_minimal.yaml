FundamentalSkills: # Fundamental skills are only composed by CRCL commands
   - FundamentalSkill:
         SkillName: MoveToBasic
         CRCLCommands:
             - MoveTo
   - FundamentalSkill:
         SkillName: MoveToWithSpeed
         CRCLCommands:
             - SetTransSpeed
             - MoveTo
   - FundamentalSkill:
         SkillName: SetEndEffectorSkill
         CRCLCommands:
             - SetEndEffector
ComplexSkills: # Complex Skills can use previously defined fundamental and complex skills
   - ComplexSkill:
         SkillName: PickSkill
         CRCLCommands_And_PreviousSkills:
             - MoveToWithSpeed
             - SetEndEffectorSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - SetEndEffectorSkill
             - MoveToWithSpeed
   - ComplexSkill:
         SkillName: PickAndPlaceSkill
         CRCLCommands_And_PreviousSkills:
             - PickSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - SetEndEffectorSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - MoveToWithSpeed
   - ComplexSkill:
         SkillName: PickAndPlaceSkill2
         CRCLCommands_And_PreviousSkills:
             - PickSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - PickAndPlaceSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - PickAndPlaceSkill
   - ComplexSkill:
         SkillName: Drilling
         CRCLCommands_And_PreviousSkills:
             - PickSkill
             - MoveToWithSpeed
             - PickAndPlaceSkill2
             - SetEndEffectorSkill
             - MoveToWithSpeed
             - MoveToWithSpeed
             - PickSkill
   - ComplexSkill:
         SkillName: 3DPrinting
         CRCLCommands_And_PreviousSkills:
             - PickSkill
             - MoveToWithSpeed
             - Drilling
             - SetEndEffectorSkill
             - MoveToWithSpeed
             - PickAndPlaceSkill2
             - Drilling
